    primary_text_html:  "Здесь вы можете найти полезные материалы из ракушечника. <br><strong>Ракушечник</strong> — это природный строительный материал, легкий и пористый. Палитра цвета ракушечника – от рыже-желтого до светло-коричневого. Состоит этот камень из остатков морских раковин, которые, под длительным воздействием ветра и воды, были спрессованы в прочную и плотную осадочную породу."
    secondary_text_html: "Ракушечник: маркировка и возможности строительства. Камень ракушечник, используемый в строительстве, имеет стандартный размер 390х190х190 мм, и массу в 16 кг. Исходя из качественных особенностей камня, выделяют 3 основные его марки: М-15, М-25, М-35. По сути, марка ракушечника тем выше, чем выше показатель механической плотности. <br>Прочность, а значит и марка, зависит, прежде всего, от пористости. Чем меньше поры, тем тяжелее и прочнее камень."